<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<!--    <link th:href="@{/output.css}" rel="stylesheet" />-->
    <link rel="stylesheet" th:href="@{/output.css}">
</head>
<body>
<h2 class="mt-1">Login</h2>
<form action="/public/si1" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
</form>
    <a href="/public/sinnup" class="text-amber-400 text-center">Chua co tai khoan</a>

</body>
</html>
