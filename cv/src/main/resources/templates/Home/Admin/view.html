<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        .table{
            width:100%;
        }
    </style>
    <link rel="stylesheet" type="text/css" th:href="@{/static/output.css}">
</head>
<body>
    <h2 class="text-center text-red-900">Product List</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Price</th>
                <th>Image</th>
                <th>Create At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${product}">
                <td th:text="${product.Id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.descrption}"></td>
                <td th:text="${product.Category}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <img th:src="@{'/static/img/' +${product.imageFileName}}" alt="..." width="100px" height="100px">
                </td>                
                <td th:text="${product.createdAt}"></td>
                <td>
                    <!-- <a th:href="">Edit</a> -->
                    <a th:href="@{/admin/delete(id=${product.Id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/create}" class="text-center">Create</a>
</body>
</html>
